
<script type="text/x-red" data-template-name="glartek-collector">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-server"></i> Broker</label>
        <input type="text" id="node-input-broker" placeholder="Broker">
    </div>
    <div class="form-row">
        <label for="node-input-clientid"><i class="fa fa-id-card"></i> Client Id</label>
        <input type="text" id="node-input-clientid" placeholder="Id">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-hashtag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-input-username" placeholder="Username">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="Password">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row node-text-editor-row">
        <label for="node-input-store"><i class="fa fa-cog"></i> Store</label>
        <label for="node-input-store" style="width:70%">
        <input type="checkbox" id="node-input-store" style="display:inline-block; width:22px; vertical-align:baseline;">Enables MQTT disk store.</label>
    </div>
    <div class="form-row node-text-editor-row">
        <label for="node-input-tls"><i class="fa fa-cog"></i> TLS Enabled</label>
        <label for="node-input-tls" style="width:70%">
        <input type="checkbox" id="node-input-tls" style="display:inline-block; width:22px; vertical-align:baseline;">Enables TLS connection.</label>
    </div>
    <div class="form-row">
        <label for="node-input-tlsca"><i class="fa fa-certificate"></i> TLS CA</label>
        <textarea rows="4" cols="60" id="node-input-tlsca" placeholder="" style="width:70%;"></textarea>
    </div>
    <div class="form-row">
        <label for="node-input-tlscert"><i class="fa fa-certificate"></i> TLS Cert</label>
        <textarea rows="4" cols="60" id="node-input-tlscert" placeholder="" style="width:70%;"></textarea>
    </div>
    <div class="form-row">
        <label for="node-input-tlspriv"><i class="fa fa-certificate"></i> TLS Private</label>
        <textarea rows="4" cols="60" id="node-input-tlspriv" placeholder="" style="width:70%;"></textarea>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('glartek-collector', {
        category: 'glartek',
        color: '#a6bbcf',
        defaults: {
            broker: { value: '', required: true },
            clientid: { value: '', required: true },
            topic: {value:'', required:true, validate: RED.validators.regex(/^(#$|(\+|[^+#]*)(\/(\+|[^+#]*))*(\/(\+|#|[^+#]*))?$)/)},
            username: { value: '', required: false },
            password: { value: '', required: false },
            name: { value: '' },
            store: { value: false, required: false },
            tls: { value: false, required: false },
            tlsca: { value: '', required: false },
            tlscert: { value: '', required: false },
            tlspriv: { value: '', required: false }
        },
        inputs: 1,
        outputs: 0,
        icon: "glartek.png",
        label: function() {
            return this.name||"glartek-collector";
        }
    });
</script>

<script type="text/x-red" data-help-name="glartek-collector">
    <p>A simple node that forwards data to glartek</p>
</script>
